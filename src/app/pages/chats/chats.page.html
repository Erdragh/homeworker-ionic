<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-container">
    <ion-grid class="chats" class="ion-no-padding">
      <ion-row>
        <ion-col *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]" size="12" size-sm="6" size-xl="4">
          <ion-card class="ion-margin-horizontal" routerLink="tobias-wagner">
            <ion-card-header>
              <ion-card-title>Tobias Wagner</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Awesome content
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
