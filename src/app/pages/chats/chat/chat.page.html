<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chatInfo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="messages">
        <app-message *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [sent]="i % 2 === 0" [id]="i"></app-message>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
